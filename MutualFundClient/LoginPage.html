<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Fund Portal - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #ffffff;
            border: 1px solid #000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            width: 400px; /* Adjust the width as needed */
            text-align: center;
        }
        .login-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .input-container {
            margin-bottom: 15px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #000;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
			width: 400px;
        }
        .input-field:focus {
            border-color: #007bff;
            outline: none;
        }
        .login-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Mutual Fund Portal Login</h2>
        <form id="loginForm">
            <div class="input-container">
                <input type="text" id="username" name="username" class="input-field" placeholder="Username" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    
    <script>
        const defaultUsername = "admin";
        const defaultPassword = "password";

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            if (enteredUsername === defaultUsername && enteredPassword === defaultPassword) {
                // Successful login: You can redirect to another page or perform other actions here.
                window.location.href = "MutualFundClient/MFClientPortal.html";
            } else {
                // Failed login: Show an error message or take appropriate action.
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
