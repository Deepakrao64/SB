<!DOCTYPE html>
<html>
<head>
    <title>Placement Announcements</title>
    <style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
		   position: relative;
		   width: 100%;
		   height: 100%; /* Set the desired height for the header */
		   background-color: #000; /* Set a background color for the header */
		   overflow: hidden;
}
        .logo-video {
           position: absolute;
		   top: 0%;
		   left: 0%;
		   width: auto; /* Adjust the width as needed */
		   height: auto; /* Adjust the height as needed */
		   max-width: 50%;
		   max-height: 50%;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #f2f2f2;
            padding: 10px;
        }
        .tab-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tab-button:hover {
            background-color: #45a049;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .active {
            display: block;
        }
        .btn-open-window {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-open-window:hover {
            background-color: #2980b9;
        }    </style>
</head>
<body>
<header class="header">
        <video src="logo.mp4" autoplay loop muted class="logo"></video>
</header>
<h2>Placement Announcements</h2>
<p>We are proud to announce that several of our students have successfully secured placements in top companies.</p>
<ul>
    <li>John Doe - QA Engineer at TechCorp</li>
    <li>Jane Smith - Software Tester at InnovateTech</li>
    <li>Mike Johnson - QA Analyst at MegaSoft</li>
</ul>

</body>
</html>
